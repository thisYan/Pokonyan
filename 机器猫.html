<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>叮当猫（纯div+css3代码绘制）俏皮蓝胖子</title>
      <![endif]-->
    <link rel="stylesheet" href="pokonyan.css" />
</head>
<body>
<div class="pokonyan">
    <!--头-->
    <div class="header">
        <!--脸-->
        <div class="face"></div>
        <!--眼睛-->
        <div class="eye eyel">
            <div class="eyeBlack">
                <div class="eyeWhite"></div>
            </div>
        </div>
        <div class="eye eyer">
            <div class="eyeBlack">
                <div class="eyeWhite"></div>
            </div>
        </div>
        <!--线-->
        <div class="noseLine"></div>
        <div class="quilt"></div>
        <!--鼻子-->
        <div class="nose">
            <div class="white"></div>
        </div>
        <!--嘴-->
        <div class="mouthBox">
            <div class="mouth"></div>
        </div>
        <!--胡须-->
        <div class="beard beard1"></div>
        <div class="beard beard2"></div>
        <div class="beard beard3"></div>
        <div class="beard beard4"></div>
        <div class="beard beard5"></div>
        <div class="beard beard6"></div>
    </div>
    <!--脖子-->
    <div class="neckBox">
        <div class="neck"></div>
    </div>
    <!--铃铛-->
    <div class="bell">
        <div class="line"></div>
        <div class="linebg"></div>
        <div class="center"></div>
        <div class="top"></div>
        <div class="top2"></div>
    </div>
    <!--屁股-->
    <div class="arse">
        <div class="neck"></div>
    </div>
    <!--肚子-->
    <div class="tummy"></div>
    <!--尾巴-->
    <div class="tail">
        <div class="circle"></div>
        <div class="lineBox" >
            <div class="line"></div>
        </div>
    </div>
    <!--腿-->
    <div class="leg"></div>
    <div class="legbottomBox">
        <div class="legbottom"></div>
    </div>
    <!--脚-->
    <div class="foot"></div>
    <!--<div class="foottop"></div>-->

    <!--左手-->
    <div class="handr">
        <div class="line"></div>
        <div class="palm"></div>
    </div>
    <!--右手-->
    <div class="handtop"></div>
    <div class="handlBox">
        <div class="handl">
            <div class="line"></div>
        </div>
    </div>
    <div class="palml"></div>
</body>
</html>
